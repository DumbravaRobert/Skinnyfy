<ion-header>
  <ion-toolbar>
    <ion-title>
      Scan your product
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content ion-padding>
  <h1>Click Button To Scan</h1>
 
  <ion-button (click)="scanCode()">
    Scan Code
  </ion-button>
 
  <div *ngIf="scannedData">
    <p>
      Scanned Code Text : <b>{{ scannedData["text"] }}</b>
    </p>
    <p>
      name : <b>{{ BarCode["name"] }}</b>
    </p>
  </div>
 
  
  <ion-button href="/tabs/tab1">Back</ion-button>
</ion-content>
